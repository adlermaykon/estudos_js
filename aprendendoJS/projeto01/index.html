<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutamento</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Bem vindo ao Recrutamento</h1>
    <h3>Informe seus dados para submeter ao comando:</h3>
    <div>
        <label for="fname">Nome: </label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname"> | Sobrenome</label>
        <input type="text" id="lname" name="lname" required>
    </div>
    <div>
        <label for="studyCamp">Campo de estudo: </label>
        <input type="text" id="studyCamp" name="studyCamp" required>
    </div>
    <div>
        <label for="birth">Data de nascimento</label>
        <input type="date" id="birth" name="birth" required>
    </div>
    <input type="submit" value="Enviar" onclick=collect()>

    <script src="./index.js"></script>
</body>
</html>
